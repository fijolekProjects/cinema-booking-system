# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
cinema.jdbc.session.create-drop-enabled=true
cinema.jdbc.session.create-schema-path=classpath:org/springframework/session/jdbc/schema-h2.sql
cinema.jdbc.session.drop-schema-path=classpath:org/springframework/session/jdbc/schema-drop-h2.sql
spring.session.store-type=jdbc
#server.session.timeout=30 to nie dziala niestety, domyslnie sesja jest 1800sek
#niestety po restarcie aplikacji te sesje zostaja w bazie - na razie nie wiem jak to ladnie obejsc

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#Spring Boot Mail Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=naticinema@gmail.com
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
dev_mode=false
redirect_url=http://nati-cinema.herokuapp.com/#/paymentSuccess

server.port=${PORT:8080}
notify_url=http://nati-cinema.herokuapp.com/notify
